<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAR Cóndor</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; precision: medium;"
    >
      <!-- Luz ambiental -->
      <a-light type="ambient" intensity="1"></a-light>

      <!-- Luz direccional -->
      <a-light type="directional" position="0 5 5" intensity="0.5"></a-light>

      <!-- Patrón marcador para AR.js -->
      <a-marker preset="hiro">
        <!-- Montaña (modelo estático) -->
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="https://cdn.glitch.global/78720edb-8065-4326-aa5e-a62cd3c6ae3a/volcan.glb?v=1736475933314"
        ></a-entity>

        <!-- Cóndor (modelo animado girando) -->
        <a-entity
          position="0 2 0"
          scale="0.5 0.5 0.5"
          gltf-model="https://cdn.glitch.global/78720edb-8065-4326-aa5e-a62cd3c6ae3a/condoro.glb?v=1736475912836"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"
        ></a-entity>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
